<div [class]="'message ' + (message !== '' || isNew? 'show' : '')" id="message">
  <ng-container *ngIf="isNew; else elseReset">
    <div class="start_game">
      <label>Chose an Option</label>
      <div class="user">
        <input #player_name placeholder="Player Name" type="text">
      </div>
      <div class="player_choice">
        <div class="team_choice"
             (click)="startGame(player_name.value, 'x')">
          <div class="x">X</div>
        </div>
        <div class="team_choice"
             (click)="startGame(player_name.value, 'circle')">
          <div class="circle">O</div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #elseReset>

    <div class="" >{{message}}</div>
    <button id="reset"
            (click)="isNew = true">
      Reset Game
    </button>

  </ng-template>
</div>
